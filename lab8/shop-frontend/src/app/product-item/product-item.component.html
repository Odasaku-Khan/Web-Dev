<div class="card mb-3" *ngIf="product">
    <div class="card-body">
      <h5 class="card-title">{{ product.name }}</h5>
      <p class="card-text">Price: ${{ product.price }}</p>
      <p class="card-text">{{ product.description }}</p>
      <button class="btn btn-primary" (click)="router.navigate(['/products',product.id])">Details</button>
      <button class="btn btn-success" (click)="likeProduct()">Like</button>
      <button class="btn btn-danger" (click)="removeProduct()">Remove</button>
      <button class="btn btn-info" (click)="shareProduct()">Share</button>
    </div>
  </div>
