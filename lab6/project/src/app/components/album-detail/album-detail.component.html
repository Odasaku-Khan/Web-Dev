<div class="album-detail">
    <h2>Album Detail</h2>
  
    <label for="title">Album Title:</label>
    <input id="title" [(ngModel)]="title" type="text" />
  
    <div class="buttons">
      <button (click)="SaveTitle()">Save</button>
      <button (click)="goBack()">Return</button>
      <button (click)="goToPhotos()">Photos</button>
    </div>
  </div>
