<h2>Companies</h2>
<ul>
  <li *ngFor="let company of companies" (click)="showVacancies(company.id)">
    {{ company.name }} ({{ company.city }})
  </li>
</ul>

<div *ngIf="vacancies.length > 0">
  <h3>Vacancies</h3>
  <ul>
    <li *ngFor="let vacancy of vacancies">
      <strong>{{ vacancy.name }}</strong>: {{ vacancy.description }} â€” ${{ vacancy.salary }}
    </li>
  </ul>
</div>
