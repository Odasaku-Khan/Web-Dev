<div class="messaging-page">
    <div class="sidebar">
      <h3>Conversations</h3>
      <ul>
        <li *ngFor="let user of users" (click)="selectUser(user)">
          {{ user.full_name }}
        </li>
      </ul>
    </div>
  
    <div class="chat-window" *ngIf="selectedUser">
      <h3>Chat with {{ selectedUser.full_name }}</h3>
      <div class="messages">
        <div *ngFor="let msg of messages" [ngClass]="{ 'my-message': msg.isMine, 'their-message': !msg.isMine }">
          <strong>{{ msg.sender.full_name }}:</strong> {{ msg.text }}
        </div>
      </div>
      <div class="input-area">
        <input [(ngModel)]="newMessage" placeholder="Type a message..." />
        <button (click)="sendMessage()">Send</button>
      </div>
    </div>
  </div>
