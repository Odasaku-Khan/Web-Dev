<div class="chat-container">
    <div class="messages">
      <div *ngFor="let msg of messages" [ngClass]="{'my-message': msg.isMine, 'their-message': !msg.isMine}">
        <strong>{{ msg.sender_name }}:</strong> {{ msg.text }}
      </div>
    </div>
  
    <div class="input-area">
      <input [(ngModel)]="newMessage" placeholder="Type a message..." />
      <button (click)="sendMessage()">Send</button>
    </div>
  </div>
